    * {

    body {
      height: 100vh;
      background: radial-gradient(circle at top, #0f2027, #000000);
      display: flex;

    .container {

    }

    h1 {
      font-size: 3rem;
      margin-bottom: 15px;
      background: linear-gradient(90deg, #00f2ff, #00ff9d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 3s infinite alternate;
    }

    p {
      font-size: 1rem;
      opacity: 0.85;

    }

    .btn-download {
      position: relative;
      display: inline-block;
      padding: 16px 55px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
      text-decoration: none;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      border-radius: 50px;
      cursor: pointer;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 25px rgba(0, 198, 255, 0.7);
    }

    .btn-download:hover {
      transform: scale(1.1);
      box-shadow: 0 0 45px rgba(0, 198, 255, 1);
    }

    .btn-download::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.35);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: ripple 2s infinite;
    }

    @keyframes ripple {
      0% {
        width: 0;
        height: 0;
        opacity: 1;
      }
      100% {
        width: 320px;
        height: 320px;
        opacity: 0;
      }
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 12px #00f2ff;
      }
      to {
        text-shadow: 0 0 28px #00ff9d;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(25px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
